<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syed Hassan Razi Haider</title>
    <link rel="icon" href="https://raw.createusercontent.com/444431ce-3d85-441c-ab1f-e12d567fa076/" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes typewriter {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -30px);
            }
        }
        
        .typewriter-1 {
            opacity: 0;
            animation: typewriter 2s ease-out forwards;
            animation-delay: 0.5s;
        }
        
        .typewriter-2 {
            opacity: 0;
            animation: typewriter 2s ease-out forwards;
            animation-delay: 1.5s;
        }
        
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 3s;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .particle-1 {
            top: 20%;
            left: 10%;
            animation: float 8s infinite ease-in-out;
        }
        
        .particle-2 {
            top: 60%;
            right: 15%;
            animation: float 10s infinite ease-in-out reverse;
        }
        
        .particle-3 {
            bottom: 30%;
            left: 20%;
            animation: float 12s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-black text-white flex items-center justify-center relative overflow-hidden">
        <!-- Animated background particles -->
        <div class="absolute inset-0">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
        </div>

        <!-- Main content -->
        <div class="text-center z-10 space-y-8">
            <div class="space-y-4">
                <h1 class="text-6xl md:text-8xl font-thin tracking-wider typewriter-1">
                    SYED HASSAN
                </h1>
                <h2 class="text-6xl md:text-8xl font-thin tracking-widest typewriter-2">
                    RAZI HAIDER
                </h2>
            </div>

            <div class="w-32 h-px bg-white mx-auto animate-fade-in"></div>

            <a
                href="mailto:hhaider@gmail.com"
                class="inline-block text-lg md:text-xl tracking-wide animate-fade-in border border-white px-8 py-3 hover:bg-white hover:text-black transition-all duration-300"
            >
                CONTACT
            </a>
        </div>

        <!-- Corner accents -->
        <div class="absolute top-8 right-8 w-16 h-16 border-t-2 border-r-2 border-white opacity-30"></div>
        <div class="absolute bottom-8 left-8 w-16 h-16 border-b-2 border-l-2 border-white opacity-30"></div>
    </div>
</body>
</html>
