<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syed Hassan Razi Haider</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
        body {
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.3);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .typewriter {
            overflow: hidden;
            border-right: 2px solid rgba(255, 255, 255, 0.75);
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(255, 255, 255, 0.75) }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div id="vanta-bg" class="absolute inset-0 z-0"></div>
    
    <div class="relative z-10 text-center px-6 max-w-2xl">
        <h1 class="text-4xl md:text-6xl font-light mb-8 glow-text typewriter">
            Syed Hassan Razi Haider
        </h1>
        
        <div class="mt-12 pulse">
            <a href="mailto:hhaider@gmail.com" 
               class="inline-flex items-center text-lg md:text-xl text-gray-300 hover:text-white transition-all duration-300 border border-gray-600 hover:border-white rounded-full px-6 py-3 hover:scale-105">
                <i data-feather="send" class="w-5 h-5 mr-2"></i>
                hhaider@gmail.com
            </a>
        </div>

        <div class="mt-16 text-xs text-gray-500 opacity-60">
            <p>There is more than meets the eye...</p>
        </div>
    </div>

    <script>
        // Initialize Vanta.js globe
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x2a2a2a,
            backgroundColor: 0x0,
            size: 0.8
        });

        // Initialize feather icons
        feather.replace();
        
        // Add subtle mouse movement effect
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.querySelector('.relative').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
